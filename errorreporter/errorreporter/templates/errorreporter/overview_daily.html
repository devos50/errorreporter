{% include "errorreporter/header.html" %}

<div class="container">
	<h1 id="tribler-reporter-header">Overview of daily reported stack traces</h1>

	<div class="page-tables">
    	<div class="table-responsive">
            <table cellpadding="0" cellspacing="0" border="0" id="reports-daily-table" width="100%" class="table table-striped">
            	<thead>
            		<th>Date</th>
            		<th># reports</th>
				</thead>
				<tbody>
					{% for c in crashreports %}
					<tr class="tr-clickable" onclick="window.location='/crashreport_daily/{{ c.date|date:"Y-m-d" }}'"><td>{{ c.date|date:"Y-m-d" }}</td><td>{{ c.cnt }}</td></tr>
					{% endfor %}
				</tbody>
            </table>
        </div>
    </div>

</div>

{% include "errorreporter/footer.html" %}
